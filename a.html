    <script>
        class Animal{
            constructor(type, name){
                this.type = type;
                this.name = name
            }
        };
        let monkey = new Animal('Homo', 'Monkey');
        let lion = new Animal('Sapien', 'Lion');
        lion.type = 'Mono'
        console.log(monkey, lion);

        class Student{
            constructor(name, major, grades){
                this.name = name;
                this.major = major;
                this.grades = grades
            }
            addGrade(grade){
                this.grades.push(grade)
            }
            gpa(){
                return this.grades.reduce((sum, current)=>sum+current, 0) /this.grades.length
            }
        }
        const eva = new Student('Eva', 'Arts', [95, 75, 83]);
        eva.addGrade(89)
        console.log(eva);
        console.log(eva.gpa());

        class Bookstore{
            constructor(books){
                this.books = books
            }
            listBooks(){
                this.books.forEach(item => {
                    console.log(`${item.name} by ${item.author}`)
                });
            }
        };
        class Book{
            constructor(name, author){
                this.name = name;
                this.author = author
            }
        }
        const nineteen84 = new Book('1984', 'George Orwell');
        const hp = new Book('Harry Potter', 'J.K. Rowling');
        

        const bookstore = new Bookstore([nineteen84, hp])
        console.log(bookstore.listBooks());
        console.log(hp);

        class EnemyFactory{
            generateFlyingEnemy(value){
                return class{

                    }
                }
            }
            generateSwimmingEnemy(value){
                return class{
                    swim(){
                        `${value} can swim`
                    }
                }
            }
        }
        const factory = new EnemyFactory();
        const flying = factory.generateFlyingEnemy('batman');
