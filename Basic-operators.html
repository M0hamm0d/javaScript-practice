<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>I'm learning Basic operators.</h1>
    <script>
        //unary
        let cupOfTea = 500;
            cupOfTea = -cupOfTea;
        console.log( cupOfTea) //-500

        //EG2
        let mouse = 4500;
            mouse = -mouse
        console.log(mouse)

        //EG3
        let x = 1;
            x = -x;
        console.log(x)

        // Binary has two operand.
        let y = 50;
            x = 30;
        console.log (y-x); //20

        console.log(mouse-cupOfTea);

        //remainder %
        console.log (5 % 2);

        console.log (320 % 3);

        console.log (120 % 8);

        //Exponentiation
        console.log (5 ** 2);//25
        console.log (25 ** (1/2));// squareroot

        //concatenation (works for + sign only)
        console.log ('my' + 'string');//mystring
        console.log ('1' + 'string');//1string
        console.log (1 + '2');//12
        console.log (1 + 2 + '5');//35

        console.log ('6' - '2'); //4
        console.log ('my' / 'string');//NaN
        console.log ('6' / '3');//2

        //unary plus +
        let coke = '300'
        let fanta = '250'
        console.log (coke + fanta)//300250
        //unary+
        console.log (+coke + +fanta)//550

        let apples = "2";
        let oranges = "3";
        console.log (apples + oranges);//23
        console.log (+apples + +oranges);

        //modify-in-place
        let n=5;
        n+=6 //n=5+6 =11
        console.log (n)
        n*=2 //11*2=22
        console.log (n)
        n=5;
        n-=2;//5-3
        console.log (n)
        n*= 5+3; //n=n*8
        console.log (n)

        //increament and decrement
        let counter = 500;
        counter--
        console.log (counter)//499
        counter+=1
        console.log (counter)

        //pre increment/decrement - value is incremented/decremented and new value returned
        console.log (counter++ + ++counter)
        //500 + 502 = 1002
        console.log(counter)
        //post increment/decrement -- value is returned and then incremented/decremented

        //Assignment(task)
        let a = prompt('first number?', 1);
        let b = prompt('second number?', 2);
        alert (+a + +b);
    </script>
</body>
</html>
