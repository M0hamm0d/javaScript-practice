<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #button img{
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button id="button" onclick="
        playGame('Rock')
    ">
        <img src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png" alt="">
    </button>
    <button id="button" onclick="
        playGame('Paper')
    ">
        <img src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png" alt="">
    </button>
    <button id="button" onclick="
        playGame('Scissors');
    ">
        <img src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png" alt="">
    </button>
    <p id="the-result"></p>
    <p id="moves"></p>
    <p id="the-score"></p>
    <button id="reset-score" onclick="
        score.wins = 0;
        score.lose = 0;
        score.tie = 0;
    ">Reset Score</button>


    <div class="amazon">
        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10</p>
        <p>Orders over $40 = FREE shipping</p>
        <div class="">
            <input id="input" type="text" placeholder="cost of order" onkeydown="onKeyDown(event)">
            <button onclick="calculate()">Calculate</button>
        </div>
        <p id="final-calc"></p>
    </div>

    <script>
        console.log(event)
        function onKeyDown(event){
            if (event.key === 'Enter'){
                calculate()
            }
        }
        function calculate(){
            let inputElement = document.querySelector('#input');
            let cost = inputElement.value
            if(cost < 40 ){
                cost = (+cost + 10).toFixed(2)
            }
            document.querySelector('#final-calc').innerHTML = `$${cost}`;
        }

        function pickComputerMove(){
            let computerMove = '';
            let randomNumber = Math.random();
            if(randomNumber >= 0 && randomNumber <= 1/3){
           computerMove ='Rock';
            } else if(randomNumber >= 1/3 && randomNumber <= 2/3){
                computerMove = 'Paper';
            } else if(randomNumber >= 2/3 && randomNumber <= 1){
                computerMove = 'Scissors';
            }

            return computerMove;
        }
        let score = {
            wins: 0,
            lose: 0,
            tie: 0,
        }
        
        console.log(score.win);
        function reset(){
            document.body.querySelector('#reset-score') = `${score.wins}=0, ${score.lose = 0}, ${score.tie = 0}`
        }
        function playGame(playerMove){
            const computerMove = pickComputerMove();
            let result = '';

            if (playerMove === 'Scissors'){
                if (computerMove === 'Rock'){
                    result = 'You lose'
                } else if (computerMove === 'Paper'){
                    result = 'You Win';
                } else if (computerMove === 'Scissors'){
                    result = 'Tie'
                }

                if (result === 'You Win'){
                score.wins+= 1
                } else if (result === 'You lose'){
                    score.lose +=1
                } else if (result === 'Tie'){
                    score.tie +=1
                }
                document.body.querySelector('#the-result').textContent = `${result}`;

                document.body.querySelector('#moves').textContent = `You ${playerMove} - ${computerMove} Computer`;


                updateScoreElement()
            }
            if (playerMove === 'Paper'){
                if (computerMove === 'Rock'){
                    result = 'You Win'
                } else if (computerMove === 'Paper'){
                    result = 'tie'
                } else if (computerMove === 'Scissors'){
                    result = 'You lose'
                } 

                if (result === 'You Win'){
                score.wins+= 1
                } else if (result === 'You lose'){
                    score.lose +=1
                } else if (result === 'tie'){
                    score.tie +=1
                }

                document.body.querySelector('#the-result').textContent = `${result}`;

                document.body.querySelector('#moves').textContent = `You ${playerMove} - ${computerMove} Computer`;

                updateScoreElement();
            }

            if (playerMove === 'Rock'){
                if (computerMove === 'Rock'){
                    result = 'tie'
                } else if (computerMove === 'Paper'){
                    result = 'You lose'
                } else if (computerMove === 'Scissors'){
                    result = 'You Win'
                }

                if (result === 'You Win'){
                    score.wins+= 1
                } else if (result === 'You lose'){
                    score.lose +=1
                } else if (result === 'tie'){
                    score.tie +=1
                }

                document.body.querySelector('#the-result').textContent = `${result}`;

                document.body.querySelector('#moves').textContent = `You ${playerMove} - ${computerMove} Computer`;

                updateScoreElement();
            }
        }
        // function moves(){
        //     document.body.querySelector('#moves').textContent = `You ${playerMove} - ${computerMove} Computer`;
        // }

        function updateScoreElement(){
            document.body.querySelector('#the-score').textContent = `Wins: ${score.wins}, Losses: ${score.lose}, Ties:${score.tie}`
        }
    </script>
</body>
</html>
