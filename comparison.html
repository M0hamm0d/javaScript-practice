<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison-practice</title>
</head>
<body>
    <h1>Hello, I'm learning Comparison</h1>

    <script>
        /*
            Greater than
            Less than
            Greater than or equal to
            less than or equal to
        */ 
        console.log(2>1);//true
        console.log(2==1);//false
        console.log(2!==1); //true

        //string comparison
        console.log('Z'>'A');
        console.log('Muhammad'>'Tomi');//False (T>M)
        console.log('Glee'<'Glue')//true
        //Lower case alphabet are greater thar uppercase alphabets
        console.log(null===undefined)//true

        console.log('10'> 5);//true
        //strict equality
        console.log(true === 1);//false strict equality
        console.log(true == 1);//true loose equality

        console.log (undefined == null);//true
        console.log (null === undefined); //false

        console.log(0 === null)//false
    </script>
</body>
</html>
