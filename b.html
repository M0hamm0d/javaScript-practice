<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>hello</p>
    <script>
      let str = "We will, we will rock you";
      console.log(str.match(/we/i));
      console.log(str.replace(/we/gi, "I"));

      let str1 = "+7(903)-123-45-67";
      console.log(str1.match(/\D/g).join(","));

      let str2 = "$A ბ ㄱ";
      console.log(str2.match(/\p{Sc}\p{L}/gu));

      let str3 = "its fleece was white as snow";
      console.log(/snow$/.test(str3));

      let str4 = `1st position is Muhammad
      2nd position is Aisha
      3rd position is Abdullahi`;
      //       let str4 = `1st place: Winnie
      // 2nd place: Piglet
      // 3rd place: Eeyore`;

      console.log(str4.match(/^\d/gm));

      let str5 = "Breakfast at 09:00 in the room 123:456.";
      console.log(str5.match(/\b\d\d:\d\d\b/g));

      console.log("function g()".match(/g\(\)/g));
      console.log("/".match(new RegExp("/")));
      console.log(/x[0-9A-F][0-9A-F]/.test("0xAF"));
      console.log(/[a-z][0-9]/);
      console.log("I'm not 12, but 345678 years old 432".match(/\d{3,}/g));
      console.log("hello where are you".match(/[a-z]+/g));
    </script>
  </body>
</html>
