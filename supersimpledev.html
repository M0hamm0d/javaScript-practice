        function getLastValue(array) {
            let value = array.length - 1;
            return array[value]
        }
        console.log(getLastValue([1, 20, 22]))
        //3
        function arraySwap(array){
            let firstValue = array[0]
            //console.log(firstValue)
            let last = array.length-1;
            let lastValue = array[last]
            array[0] = lastValue;
            array[last] = firstValue;
            return array
            //console.log(lastValue)
        }
        console.log(arraySwap([1, 20, 22, 24, 5]))
        //4
        for (let i = 0 ; i < 11; i++){

            }

        }
        //6

            console.log(i)

        }
        //7

        let Total = [];
        for (let i = 0; i < array.length; i++){
            Total.push(array[i]+1)
        }
        console.log(Total)
        //8
        function addOne(array){
            let value = array
            let result = [];
            for (let i = 0; i < value.length; i++){
                result.push(value[i]+ 1)
            }   
            return result
        }
        console.log(addOne([3, 4, 5]));
        //9
        function addNum(array,num){
            let value = array
            let result = [];
            for (let i = 0; i < value.length; i++){
                result.push(value[i] + num)
            }   
            return result
        }
        console.log(addNum([2,4,7], 3))
        //10
        function addArrays(array1, array2){
            let result = []
            for (let i = 0; i < array1.length; i++){
                result.push(array1[i]+ array2[i])
            }
            return result
        }
        console.log(addArrays([2,4,7], [3, 4, 5]))
        //11
        function countPositive(num){
            let result = []
            for (let i = 0; i < num.length; i++){
                if (num[i] > 0){
                    result++
                }
            }
            return result
        }
        console.log(countPositive([2,-2,-4]))

        //12
        function minMax(num){
            const result = {
                min: null,
                max: null
            }
            for (let i = 0; i < num.length; i++){
                let value = num[i]
                if (value === null || value < result.min){
                    result.min = value
                }
                if (value === null || value > result.max){
                    result.max = value
                }
            }
            return result
        }
        console.log(minMax([2]))
        //project todo list

        const todoList = ['make dinner', 'Go for shopping'];


        function renderTodoList(){
            let todoListHTML = '';
            for (let i = 0; i < todoList.length; i++){
                const todo = todoList[i];
                const html = `<p>${todo}</p>`;//called generating the html
                todoListHTML += html;
            }

            console.log(todoListHTML)
            document.querySelector('.js-todo-list').innerHTML = todoListHTML
        }
        function addTodo(){
            let input = document.querySelector('#js-input');
            let inputElement = input.value;
            todoList.push(inputElement)
            console.log(todoList)
            input.value = ''

            renderTodoList()
        }
        
        //project todo list

        //2.Loop through the array and update the result

        let total = 0 //step 1. known as accumulator variable
        for (let i = 0; i < number.length; i++){
